<button (click)="createNewProduct()">crear</button>
<button (click)="onShowDetail('12312313')">Not found</button>
<div class="products--grid">
  <app-product
    (showProduct)="onShowDetail($event)"
    [product]="product"
    *ngFor="let product of products"
    (addedProduct)="onAddToCard($event)"
  ></app-product>
  <button (click)="loadMore()">Load More</button>
</div>

<div class="product-detail" [class.active]="showProductDetail">
  <div *ngIf="productChoose">
    <button (click)="toogleProductDetail()">close</button>
    <h1>{{ productChoose.title }}</h1>
    <swiper [pagination]="true">
      <ng-template *ngFor="let img of productChoose.images" swiperSlide>
        <img width="100%" [src]="img" alt="" />
      </ng-template>
    </swiper>
    <p>{{ productChoose.description }}</p>
    <button (click)="updateProduct()">Edit</button>
    <button (click)="deleteProduct()">Delete</button>
  </div>
</div>
